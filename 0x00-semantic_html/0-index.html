
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured HTML Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Semantic HTML Page</h1>
        <section>
          <p>This is an example of using semantic HTML elements to create a well-structured webpage. The layout includes a header, main content area, and footer for accessibility and readability.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
